<template>
    <lightning-card title="All Accounts">
        <lightning-input type="number" labels="Number Of Accounts" onchange={numberOfAccountChangeHandler}>
            
        </lightning-input>
        <p><lightning-button label="get Accounts" onclick={getAccount}>

        </lightning-button></p>
        <ul>
            <template if:true={responseReceived}>
            <template for:each={accounts} for:item="account">
                <li key={account.id}>
                    <div class="slds-p-around_medium lgc-bg">
                    <lightning-tile label={account.Name} href="/path/to/somewhere">
                        <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                    </lightning-tile>
                </div> 
                </li>
            </template>
        </template>
        </ul>
    </lightning-card>
</template>
